<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">myCrypto<span>Hippo</span></div>
  </div>
  <img src="../../../assets/images/GenericUser.png">
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <nb-user [menu]="userMenu" [name]="user?.name" [picture]="assets/images/GenericUser.png"></nb-user>
  </nb-action>
</nb-actions>
